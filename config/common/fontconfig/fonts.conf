<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>NotoSansMono Nerd Font</family>
            <family>BlexMono Nerd Font</family>
        </prefer>
    </alias>
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>DejaVu Serif</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>DejaVu Sans</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>NotoSansMono Nerd Font</string></edit>
    </match>
    <alias>
        <family>SFMono-Regular</family>
        <prefer><family>monospace</family></prefer>
        <default><family>monospace</family></default>
    </alias>
</fontconfig>
